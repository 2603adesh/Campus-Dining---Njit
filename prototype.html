<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dining Experience App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f8b400;
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            background-color: #333;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }

        .container {
            padding: 20px;
        }

        .search-bar input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }

        .dining-hall-buttons {
            display: flex;
            justify-content: space-around;
        }

        .dining-hall-buttons button {
            padding: 20px;
            font-size: 18px;
        }

        .menu-section, .meal-details, .feedback-form, .preferences {
            margin-top: 20px;
        }

        .meal-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Dining Experience at NJIT</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#menu">Menu</a>
        <a href="#preferences">Preferences</a>
        <a href="#feedback">Feedback</a>
    </nav>

    <div class="container" id="home">
        <div class="search-bar">
            <input type="text" placeholder="Search meals or dining halls...">
        </div>
        <div class="dining-hall-buttons">
            <button onclick="location.href='#menu'">Hall A</button>
            <button onclick="location.href='#menu'">Hall B</button>
        </div>
    </div>

    <div class="container" id="menu">
        <h2>Menu - Hall A</h2>
        <div class="menu-section">
            <h3>Current Meals</h3>
            <div class="meal-card">
                <h4>Pasta</h4>
                <button onclick="location.href='#meal-details'">View Details</button>
            </div>
            <div class="meal-card">
                <h4>Salad</h4>
                <button onclick="location.href='#meal-details'">View Details</button>
            </div>
        </div>
        <div class="menu-section">
            <h3>Upcoming Meals</h3>
            <div class="meal-card">
                <h4>Pizza</h4>
            </div>
            <div class="meal-card">
                <h4>Soup</h4>
            </div>
        </div>
    </div>

    <div class="container" id="meal-details">
        <h2>Meal Details - Pasta</h2>
        <div class="meal-details">
            <p><strong>Ingredients:</strong> Wheat, Cheese</p>
            <p><strong>Nutritional Info:</strong> 400 calories</p>
            <button>Rate Meal</button>
        </div>
    </div>

    <div class="container" id="preferences">
        <h2>User Preferences</h2>
        <div class="preferences">
            <label><input type="checkbox"> Vegetarian</label><br>
            <label><input type="checkbox"> Receive Meal Notifications</label>
        </div>
    </div>

    <div class="container" id="feedback">
        <h2>Feedback</h2>
        <div class="feedback-form">
            <textarea rows="5" cols="40" placeholder="Share your feedback here..."></textarea><br>
            <button>Submit Feedback</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Dining Experience at NJIT</p>
    </footer>
</body>

</html>
