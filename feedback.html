<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>
    <link rel="stylesheet" href="fstyle.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>
    <header class="header-logo">
        <div class="logo-container">
            <span class="logo-text">NJIT</span>
        </div>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="feedback.html">Feedback</a>
        <a href="dining-hours.html">Dining Hours & Location</a>
        <a href="contact.html">Contact</a>
    </nav>
    <h1>Feedback Form</h1>
    <p>We value your feedback! Let us know how we can improve your dining experience.</p>


    <main>
        
        <form class="feedback-form" action="#" method="POST">
            <!-- User Information -->
            <div class="form-group">
                <label for="name">Name (Optional):</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email (Optional):</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>

            <!-- Feedback Type -->
            <div class="form-group">
                <label for="feedback-type">Feedback Type:</label>
                <select id="feedback-type" name="feedback-type" required>
                    <option value="" disabled selected>Select feedback type</option>
                    <option value="menu">Menu Suggestions</option>
                    <option value="service">Service Quality</option>
                    <option value="allergens">Allergens or Dietary Issues</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Feedback Message -->
            <div class="form-group">
                <label for="message">Your Feedback:</label>
                <textarea id="message" name="message" rows="5" placeholder="Write your feedback here..." required></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Submit Feedback</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 NJIT Dining Services. All Rights Reserved.</p>
    </footer>
    <script src="feedback.js"></script>
</body>
</html>
